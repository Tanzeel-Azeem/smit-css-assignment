
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
    <div class="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" height="100px" width="500px">
        <div class="fb-text">
            <span>Facebook helps you connect and share with the people in your life.</span>
        </div>
    </div>
    
    <div class="login-container" >
        <form onsubmit="loginUser(event)">
            <div class="form-group">
                
                <input type="email" id="user-email" name="email" required class="form-inp">
            </div>
            <div class="form-group">
                
                <input type="password" id="user-password" name="password" minlength="4" maxlength="16" required class="form-inp">
                 <span class="eye-icon" id="eye-icon"  onclick="togglePasswordLogin()"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg></span>


                <span class="eye-icon2" id="eye-slash-icon" onclick="togglePasswordLogin()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg></span>
            </div>
            <button class="login-button" >Login</button>
            <hr>
            
            
            
        </form>
        <a href="register.html"><button class="register-button" >Create New Account</button></a>
    </div>
</body>
<script src="index.js"></script>

</html>
